<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>

    
    <style>
        #internal-section {
            background-color: lightyellow;
            padding: 20px;
            border: 2px dashed orange;
            margin: 20px 0;
        }
    </style>

    
    <link rel="stylesheet" href="style.css">
</head>
<body>


         Inline style applied directly to this element -->
    <h1 style="color: red; text-align:center;">Inline CSS Applied Here</h1>

    
    <div id="internal-section">
        <h2>Internal CSS Section</h2>
        <p>This section is styled using internal CSS placed inside the &lt;style&gt; tag.</p>
    </div>

    
    <div class="external-box">
        <h2>External CSS Styling</h2>
        <p>This box and its text are styled using external CSS from style.css.</p>
    </div>

</body>
</html>
