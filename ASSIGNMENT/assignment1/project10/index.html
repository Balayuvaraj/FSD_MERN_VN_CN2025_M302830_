<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x180" alt="Card Image">

        <h2 class="title">Nature Landscape</h2>

        <p class="desc">
            Explore the beauty of nature through this scenic landscape featuring
            mountains, trees, and peaceful surroundings.
        </p>

        <button class="btn">Explore More</button>
    </div>

</body>
</html>
